        passive-interface 10.10.0.252/30
        passive-interface 10.10.0.240/30
    }
    static {
    }
}
service {
    dhcp-server {
        shared-network-name lubuntu1 {
            subnet 192.168.34.0/26 {
                default-router 192.168.34.62
                range PCs {
                    start 192.168.34.5
                    stop 192.168.34.30
                }
            }
        }
        shared-network-name lubuntu2 {
            subnet 192.168.34.64/26 {
                default-router 192.168.34.126
                range PCs {
                    start 192.168.34.65
                    stop 192.168.34.80
                }
            }
        }
    }
    https {
        http-redirect enable
        listen-address 10.10.0.151
    }
    ssh {
        port 22
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
        device ttyS0 {
            speed 9600
        }
    }
    host-name router1
    login {
        user vyos {
            authentication {
                encrypted-password ****************
                plaintext-password ****************
            }
            level admin
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}
